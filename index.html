<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1s infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ee0979;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff6a00;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Bestie! ðŸŽ‰</h1>

  <!-- Friend Photo -->
  <img src="friendd.jpeg" alt="Friend Photo" class="photo">

  <button onclick="showMessage()">Click for a Surprise</button>

  <div class="message" id="message">
    ðŸ¥³ You are a shining star! May all your dreams come true this year. ðŸ’–<br><br>
    Stay awesome and keep smiling always! ðŸŽ‚âœ¨
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.style.display = "block";

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
